<template name="AdminFieldList">
	<div class="container record">
		<div class="medium-3 column">{{name}}</div>
		<div class="medium-2 column">{{type}}</div>
		<div class="medium-3 column">{{slug}}</div>
		<div class="medium-2 column">{{pageType}}</div>
		<div class="medium-2 column"><span class="record-button delete" data-id="{{_id}}">Delete</span></div>
	</div>
</template>
