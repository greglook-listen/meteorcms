<template name="Users">
	{{#each users}}
		{{> User}}
	{{/each}}
</template>

<template name="User">

	<div class="container record">
		<div class="medium-4 column">{{_id}}</div>
		<div class="medium-4 column">{{created}}</div>
		<div class="medium-4 column">
			{{#each emails}}
				{{address}}
			{{/each}}
		</div>
	</div>

</template>
