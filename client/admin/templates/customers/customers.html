<template name="Customers">
	<div class="container">
		<div class="medium-12 column">
			<h3>Create Customer</h3>
			<form class="new-customer">
				<div class="form-box">
					<input type="text" name="firstName" placeholder="First Name" />
						<small class="form-error">{{errorMessage 'firstName'}}</small>
					<input type="text" name="lastName" placeholder="Last Name" />
						<small class="form-error">{{errorMessage 'lastName'}}</small>
					<input type="text" name="phoneNumber" placeholder="Phone Number" />
						<small class="form-error">{{errorMessage 'phoneNumber'}}</small>
					
					<div class="form-buttons">
						<button type="submit" class="pull-right">Create Customer</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="container">
		{{#each customers}}
			{{> CustomerList}}
		{{/each}}
	</div>
</template>

<template name="CustomerList">
	<div class="container">
			<div class="medium-3 column"><h4>First Name</h4></div>
			<div class="medium-3 column"><h4>Last Name</h4></div>
			<div class="medium-3 column"><h4>Phone Number</h4></div>
			<div class="medium-3 column"><h4>Created At</h4></div>
		</div>
	<div class="container record">
		<div class="medium-3 column">{{firstName}}</div>
		<div class="medium-3 column">{{lastName}}</div>
		<div class="medium-3 column">{{phoneNumber}}</div>
		<div class="medium-3 column">{{createdAt}}</div>
	</div>
</template>

<template name="Customer">
	<div class="container">
		<div class="medium-12 column">
			<h3>Update Customer</h3>
			<div class="form-box">
				<form class="update-customer">
					<input type="text" name="firstName" value="{{firstName}}" placeholder="First Name" />
						<small class="form-error">{{errorMessage 'firstName'}}</small>
					<input type="text" name="lastName" value="{{lastName}}" placeholder="Last Name" />
						<small class="form-error">{{errorMessage 'lastName'}}</small>
					<input type="text" name="phoneNumber" value="{{phoneNumber}}" placeholder="Phone Number" />
						<small class="form-error">{{errorMessage 'phoneNumber'}}</small>
					
					<div class="form-buttons">
						<button type="submit" class="pull-right">Update Customer</button>
					</div>
				</form>
				<br><br>
				<button class="delete">Delete</button>
			</div>
		</div>
	</div>

	<div class="container record">
		<div class="medium-2 column">{{_id}}</div>
		<div class="medium-2 column">{{firstName}}</div>
		<div class="medium-2 column">{{lastName}}</div>
		<div class="medium-2 column">{{phoneNumber}}</div>
		<div class="medium-2 column">{{createdAt}}</div>
		<div class="medium-2 column">{{updatedAt}}</div>
	</div>
</template>
