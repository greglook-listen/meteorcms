<template name="AdminPostList">
	<div class="container">
		<div class="medium-3 column title"><h4>Title</h4></div>
		<div class="medium-3 column"><h4>Page Type</h4></div>
		<div class="medium-6 column"><h4>Content</h4></div>
	</div>
	<div class="container record">
		<div class="medium-3 column title"><a href="/admin/page/{{type}}/{{_id}}">{{title}}</a></div>
		<div class="medium-3 column">{{type}}</div>
		<div class="medium-6 column">{{truncateContent content}}</div>
	</div>
</template>
