<template name="PageServices">
	{{#unless activated}}
		<div class="preview-message">This page is not active</div>
	{{/unless}}

	<h3>{{type}}</h3>
	<h4>{{formatTime createdAt}}</h4>

	{{{content}}}

	<h4>This is the example field for page custom field example</h4>
	
	{{renderField fields.servicetagline}}
	
	<div class="container">
		<h3>Posts</h3>
		{{#each posts}}
			{{> PostList}}
		{{/each}}
	</div>

</template>
