<template name="PageType">
	<div class="container">
		<h3>Posts</h3>
		{{#each posts}}
			{{> PostList}}
		{{/each}}
	</div>

	<h4>This is the example field for page custom field example</h4>
	
	{{renderField fields.examplefieldforpage}}

</template>

<template name="PrettyPageList">
	<li><a href="/{{url}}">{{type}}</a></li>
</template>
