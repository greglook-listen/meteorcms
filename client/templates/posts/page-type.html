<template name="PageType">
	{{#unless activated}}
		<div class="preview-message">This page is not active</div>
	{{/unless}}

	<h3>{{type}}</h3>
	<h4>{{formatTime createdAt}}</h4>

	{{{content}}}
	
	<div class="container">
		<h3>Posts</h3>
		{{#each posts}}
			{{> PostList}}
		{{/each}}
	</div>

	<!-- <button class="fart">click</button>
	{{banana}} -->

</template>
