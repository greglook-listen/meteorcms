<template name="PostList">
	<ul>
		<li><a href="/{{type}}/{{url}}">{{title}}</a></li>
		<li>{{type}}</li>
	</ul>

	{{{content}}}
</template>

<template name="Post">
	<ul>
		<li>{{_id}}</li>
		<li>{{title}}</li>
		<li>{{createdAt}}</li>
		<li>{{updatedAt}}</li>
		<li>{{author}}</li>
	</ul>

	{{content}}

	<!-- {{renderField fields.field1}} -->

	<!-- <ul>
		{{#each fields.repeaterfield.value}}
			<li>{{value}}</li>
		{{/each}}
	</ul> -->

</template>
