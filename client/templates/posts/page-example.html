<template name="PageExample">
	<h3>{{type}}</h3>
	<h4>{{formatTime createdAt}}</h4>

	{{{content}}}

	<h4>This is the example field for page custom field example</h4>
	
	{{renderField fields.examplefieldforpage}}
	
	<div class="container">
		<h3>Posts</h3>
		{{#each posts}}
			{{> PostList}}
		{{/each}}
	</div>

</template>
